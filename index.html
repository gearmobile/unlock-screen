<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Unlock Screen</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans|Raleway:700" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <section class="screen">
                    <div class="corner corner-1">4</div>
                    <div class="corner corner-2">1</div>
                    <div class="corner corner-3">2</div>
                    <div class="corner corner-4">3</div>
                    <div class="screen__content">
                        <h1 class="screen__title">unlock screen</h1>
                        <p>Разблокировка экрана мобильного устройства ( <em>touchscreen</em> ) при последовательном нажатии на углы экрана. Проверка последовательности нажатий и снятие блоки при совпадении последовательности.</p>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
